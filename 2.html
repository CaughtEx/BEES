<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>(dis)economies of scale breakeven point</title>
    <script src="js/functions2.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>



<nav style="visibility: hidden;">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>
<div class="container">
<form action="javascript:init()" name="">
    <div class="row">
    <div class="col s2 offset-s3">
    <input type="number" id="f" name="f" required min="0" value="50000" step="0.01">
    <label for="f">Fixed costs</label>
    </div>
    <div class="col s2">
    <input type="number" id="v1" name="v1" required min="0" value="100" step="0.01">
    <label for="v1">Variable costs 1</label>
    </div>
    <div class="col s2">
    <input type="number" id="v2" name="v2" required min="0" value="120" step="0.01">
    <label for="v2">Variable costs 2</label>
    </div>
    </div>
    <div class="row">
    <div class="col s2 offset-s4">
    <input type="number" id="p" name="p" required step="1" value="300">
    <label for="p">Point of change</label>
    </div>
    <div class="col s2">
    <input type="number" id="i" name="i" required min="0" value="150" step="0.01">
    <label for="i">Selling price per unit</label>
    </div>
    </div>
    <div class="row">
    <div class="col s2 offset-s5">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
    </div>
    </div>
</form>
<br>
<div class="divider"></div>
    <div class="row">
        <div class="col s2 offset-2">
            <input readonly type="text" id="xl">
            <label for="xl">Lower BE Point</label>
        </div>
        <div class="col s2">
            <input readonly type="text" id="xu">
            <label for="xu">Upper BE Point</label>
        </div>
        <div class="col s2">
            <input readonly type="text" id="pmp">
            <label for="pmp">MEEO</label>
        </div>
        <div class="col s2">
            <input readonly type="text" id="mp">
            <label for="mp">MEEPL</label>
        </div>
    </div>
</div>
</body>
</html>
