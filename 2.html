<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>(dis)economies of scale breakeven point</title>
    <script src="js/functions.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>



<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>
<div class="container">
<form action="javascript:init()" name="">
    <div class="col s4">
    Fixed costs:            <input type="number" id="f" name="f" required min="0" value="50000" step="0.01">
    </div>
    <div class="col s4">
    Variable costs 1:       <input type="number" id="v1" name="v1" required min="0" value="100" step="0.01">
    </div>
    <div class="col s4">
    Variable costs 2:       <input type="number" id="v2" name="v2" required min="0" value="120" step="0.01">
    </div>
    <div class="col s4 offset-s2">
    Point of change:        <input type="number" id="p" name="p" required step="1" value="300">
    </div>
    <div class="col s4">
    Selling price per unit: <input type="number" id="i" name="i" required min="0" value="150" step="0.01">
    </div>
    <div class="col s2 offset-s5">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
    </div>
</form>
<br>
<div class="divider"></div>
    Break even lower: <div id="xl"></div>
    Break even upper: <div id="xu"></div>
    Most Extreme Enclosed Output (two breakevens): <div id="pmp"></div>
    Most Extreme Enclosed profit/loss (two breakevens): <div id="mp"></div>
</div>
</body>
</html>
